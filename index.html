<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    let target = "mlrecorder_privacy_policy.html"; // 默认简体中文

    if (lang.startsWith("zh-TW")) {
      target = "mlrecorder_privacy_policy_zh-TW.html";
    } else if (lang.startsWith("ja")) {
      target = "mlrecorder_privacy_policy_ja.html";
    } else if (lang.startsWith("ko")) {
      target = "mlrecorder_privacy_policy_ko.html";
    } else if (lang.startsWith("en")) {
      target = "mlrecorder_privacy_policy_en.html";
    }

    window.location.href = target;
  </script>
</head>
<body>
  <p>Redirecting based on your language...</p>
</body>
</html>
